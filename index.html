<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Un detalle para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fffde7, #fff59d);
      font-family: "Segoe UI", sans-serif;
      color: #333;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: #d17f00;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out forwards;
      line-height: 1.6;
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      color: #6d4c41;
      animation: fadeIn 4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Fondo con flores */
    .flowers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      transform: translateY(110vh); 
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
      }
      10% { 
        opacity: 1; 
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¼ Para ti ðŸŒ¼</h1>
    <p>
      Quiero regalarte un respiro entre tus dÃ­as de tanto trabajo,  
      un momento suave que te recuerde lo especial que eres.  
      Como estas flores que iluminan, tu esfuerzo y tu esencia  
      hacen que todo a tu alrededor brille mÃ¡s.
    </p>
    <div class="footer">Con cariÃ±o, de alguien que te admira mucho, doc âœ¨</div>
  </div>

  <div class="flowers"></div>

  <script>
    const flowersContainer = document.querySelector('.flowers');

    const flowerImages = [
      "./images/girasol1.png",
      "./images/tulipan.png",
      "./images/flor.png",
      "./images/flor2.png",
    ];

    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.backgroundImage = `url(${flowerImages[Math.floor(Math.random() * flowerImages.length)]})`;
      flower.style.animationDuration = (6 + Math.random() * 6) + 's';
      flower.style.animationDelay = Math.random() * 5 + 's';
      flowersContainer.appendChild(flower);
    }
  </script>

  <button id="playBtn">ðŸŽµ Reproducir mÃºsica</button>

  <audio id="bgMusic" loop>
    <source src="./music/ojosColorSol.mp3" type="audio/mpeg">
  </audio>

  <style>
    #playBtn {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #fdd835, #ffca28);
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #playBtn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #ffca28, #fdd835);
    }
  </style>

  <script>
    const playBtn = document.getElementById("playBtn");
    const bgMusic = document.getElementById("bgMusic");

    playBtn.addEventListener("click", () => {
      bgMusic.play();
      playBtn.style.display = "none"; // Oculta el botÃ³n despuÃ©s de reproducir
    });
  </script>
</body>
</html>
